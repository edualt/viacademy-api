name: Test Java CI with Maven

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build and test with Maven
        run: mvn -B -DMYSQL_HOST=${{ secrets.MYSQL_HOST }} -DMYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }} -DMYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} -DJWT_ACCESS_TOKEN_SECRET_KEY=${{ secrets.JWT_ACCESS_TOKEN_SECRET_KEY }} clean test

    env:
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      JWT_ACCESS_TOKEN_SECRET_KEY: ${{ secrets.JWT_ACCESS_TOKEN_SECRET_KEY }}